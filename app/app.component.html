<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center" class="container">
  <h1>
    Admission Form
  </h1>
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
  <div class="form-group">
<label>Name : </label>
<input type="text" class="form-control" name = "name" ngModel><br><br>
</div>

<div class="form-group">
  <label>Address : </label>
  <input type="text" class="form-control" name="address" ngModel><br><br>
</div>

<div class="form-group">
    <label>Mobile NO : </label>
    <input type="text" class="form-control" name="mobile" ngModel><br><br>
</div>

<div class="form-group">
      <label>Gender : </label>
      <input type="text" class="form-control" name="gender" ngModel><br><br>
</div>
<div class="form-group">
        <label>Batch Name : </label>
        <input type="text" class="form-control" name="batch" ngModel><br><br>
</div>

  <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
